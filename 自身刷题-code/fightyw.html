<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姚威加油</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 50px;
            font-weight: bold;
            color: #ff6f61;
            letter-spacing: 2px;
            animation: textAnimation 3s ease-in-out infinite;
        }
        @keyframes textAnimation {
            0% {
                color: #ff6f61;
                transform: scale(1);
            }
            50% {
                color: #ffb84d;
                transform: scale(1.2);
            }
            100% {
                color: #ff6f61;
                transform: scale(1);
            }
        }
        .footer {
            font-size: 20px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message">姚威加油！</div>
    <div class="footer">我们都支持你！</div>
</div>
</body>
</html>
